{%  extends 'base.html' %}

{% block underheader %}
<div>
    <h2>{{ post.title }}</h2>
    <p>{{post.author}} | {{post.date}}</p>
    <p>{{post.text}}</p>
    {% if request.user == post.author %}
    <p><a href="{% url 'update_post' post.pk %}">Edit post</a> | <a href="{% url 'delete_post' post.pk %}">Delete
    </a></p>
    {% endif %}
</div>

{% endblock underheader %}
